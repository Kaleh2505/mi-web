<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column; /* Cambiado para que los elementos se apilen verticalmente */
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Limitar el ancho para que no se vea demasiado ancho en pantallas grandes */
        }
        .calendar, .history {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .selected-dates, .highlighted {
            margin-top: 10px;
            font-weight: bold;
        }
        .history {
            max-height: 300px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        /* Estilo responsivo */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .calendar, .history {
                width: 100%;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 5px;
            }
            .selected-dates {
                font-size: 14px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <h2>Select a Date Range</h2>
            <div id="inline-calendar"></div>
            <button onclick="saveDates()">Save</button>
            <div class="selected-dates" id="selected-dates"></div>
            <div class="selected-dates" id="days-count"></div>
        </div>
        <div class="history">
            <h2>Selection History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reservation Date & Time</th>
                    </tr>
                </thead>
                <tbody id="history-table"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let selectedRange = [];
        const sheetUrl = "https://script.google.com/macros/s/AKfycbzC6sibSFmZYcUzQIucDE8DO_oQoR6Lk90yks3lIi7ZHmbZN34jyDylygGn94CG_Yji/exec"; 

        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#inline-calendar", {
                mode: "range",
                inline: true,
                dateFormat: "Y-m-d",
                onChange: function(selectedDates) {
                    if (selectedDates.length === 2) {
                        selectedRange = selectedDates;
                        displaySelectedDates(selectedDates[0], selectedDates[1]);
                    }
                }
            });
            loadHistory();
        });

        function saveDates() {
            if (selectedRange.length === 2) {
                const start = selectedRange[0].toISOString().split('T')[0];
                const end = selectedRange[1].toISOString().split('T')[0];
                
                fetch(sheetUrl, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ start, end })
                }).then(() => {
                    loadHistory();
                    alert("Dates saved!");
                }).catch(err => console.error("Error saving dates:", err));
            } else {
                alert("Select a date range");
            }
        }

        function displaySelectedDates(start, end) {
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById("selected-dates").innerHTML = `Selected Dates: <span class='highlighted'>${start.toISOString().split('T')[0]}</span> - <span class='highlighted'>${end.toISOString().split('T')[0]}</span>`;
            document.getElementById("days-count").innerText = `Number of days selected: ${diffDays}`;
        }

        function loadHistory() {
            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("history-table");
                    tableBody.innerHTML = "";
                    data.forEach(entry => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${entry.start}</td>
                            <td>${entry.end}</td>
                            <td>${entry.timestamp}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(err => console.error("Error loading history:", err));
        }
    </script>
</body>
</html>
